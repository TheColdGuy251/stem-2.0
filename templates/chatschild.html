{% extends "chat.html" %}

{% block content %}
<h1>Ваши Чаты</h1>
{% for item in news%}
<div class="col-md6 border rounded">
    <h2>{{item.user1}} и {{item.user2}}</h2>
    <div>
        <a onclick="window.open('/{{item.user1}};{{item.user2}}/chat', '_blank', 'location=yes,height=850,width=850,scrollbars=yes,status=yes');"><h2>Чат</h2></a>
    </div>
</div>

{% endfor %}
{% endblock %}
